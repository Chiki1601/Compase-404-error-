<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Compas ERROR 404 CSS</title>

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:3000'><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->

<div class="error_404">
  <h1>Woops it seems like we lost north here</h1>
  <h2>ERROR 404</h2>
</div>
<div class="compass_container">
  <div class="outside_circle">
    <div class="center"></div>
    <div class="outside_filling">
      <div class="top_point"></div>
      <div class="bottom_point"></div>
      <div class="left_point"></div>
      <div class="right_point"></div>
    </div>
    <div class="inner_circle">
      <div class="inner_filling">
        <span>N</span>
        <span>E</span>
        <span>S</span>
        <span>W</span>
        <div class="needle">
          <div class="top_needle">
            <div class="needle_inside"></div>
          </div>
          <div class="bottom_needle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<h2 class="not_north">North not found &#9785;</h2>
